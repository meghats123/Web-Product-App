<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h2>PRODUCT DETAILS</h2>
    <table class="table table-borderless">
        <tr>
            <td>Product Code</td>
            <td><input id="pcode" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td><input id="pname" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Manufacture Date</td>
            <td><input id="mdate" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Expiry Date</td>
            <td><input id="expdate" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Product Description</td>
            <td><input id="pdescription" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input id="price" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><Button onclick="mybuttonclick()" class="btn btn-info">SUBMIT</Button></td>
        </tr>
    </table>
            </div>
        </div>
    </div>
    <script>
        function mybuttonclick(){
            var getPcode=document.getElementById("pcode").value
            var getPname=document.getElementById("pname").value
            var getMdate=document.getElementById("mdate").value
            var getExpdate=document.getElementById("expdate").value
            var getDescription=document.getElementById("pdescription").value
            var getPrice=document.getElementById("price").value
            console.log(getPcode)
            console.log(getPname)
            console.log(getMdate)
            console.log(getExpdate)
            console.log(getDescription)
            console.log(getPrice)

        }
    </script>
    
</body>
</html>
